        <!--cabeçalho-link-->
      </header>

      <div class="contact-section">
        <h2>Contato</h2>
        <form
          class="contact-form"
          action="https://api.staticforms.xyz/submit"
          method="post"
        >
          <label for="name">Nome</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Digite seu nome"
            autocomplete="off"
            required
          />
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu email"
            autocomplete="off"
            required
          />
          <label for="message">Mensagem</label>
          <textarea
            id="message"
            name="message"
            cols="30"
            rows="10"
            placeholder="Digite sua mensagem"
            required
          ></textarea>
          <button type="submit">Enviar</button>

          <input
            type="hidden"
            name="accessKey"
            value="141dcd2c-e3b4-4dc3-9f47-71da2ae9c5a0"
          />
          <input
            type="hidden"
            name="redirectTo"
            value="http://127.0.0.1:5500/contato.html"
          />
        </form>
      </div>
      <!-- Fim da div contact-section -->
    </div>
    <!-- Fim da div background -->
  </body>
